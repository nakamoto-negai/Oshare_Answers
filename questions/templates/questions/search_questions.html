{% extends "base.html" %}

{% block title %}ページタイトル{% endblock %}

{% block content %}
  <!-- ページ固有の内容 -->
   <h2>質問検索</h2>
  <form method="get">
    <input type="text" name="q" value="{{ query|default:'' }}" placeholder="キーワードで検索">
    <button type="submit">検索</button>
  </form>
  <ul>
    {% for question in questions %}
      <li>
        <a href="{% url 'question_detail' question.id %}">{{ question.title }}</a>
      </li>
    {% empty %}
      <li>該当する質問がありません。</li>
    {% endfor %}
  </ul>
{% endblock %}
