<h2>{{ item.name }} の注文</h2>
<form method="post">
  {% csrf_token %}
  <p>
    <label for="{{ form.item.id_for_label }}">商品:</label>
    {{ form.item }}
  </p>
  <p>
    <label for="{{ form.quantity.id_for_label }}">数量:</label>
    {{ form.quantity }}
  </p>
  <p>
    <label for="{{ form.payment_method.id_for_label }}">決済方法:</label>
    {{ form.payment_method }}
  </p>
  <p>
    <label for="{{ form.coupon.id_for_label }}">クーポン:</label>
    {{ form.coupon }}
  </p>
  <button type="submit">注文する</button>
</form>
